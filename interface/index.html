<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whatsaly Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* GitHub White Theme Palette */
        --bg-canvas: #ffffff;
        --bg-subtle: #f6f8fa;
        --border-default: #d0d7de;
        --text-main: #1f2328;
        --text-secondary: #656d76;

        /* Action Colors */
        --btn-green: #1f883d;
        --btn-green-hover: #1a7f37;
        --accent-orange: #d4a017; /* Golden Orange for loaders */

        /* Typography */
        --font-family: "Plus Jakarta Sans", sans-serif;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--bg-canvas);
        color: var(--text-main);
        margin: 0;
        padding: 40px;
        line-height: 1.5;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      /* GitHub Style Header */
      h1 {
        font-size: 24px;
        font-weight: 600;
        border-bottom: 1px solid var(--border-default);
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      p {
        color: var(--text-secondary);
        font-size: 16px;
      }

      /* Section Styling */
      .section {
        border: 1px solid var(--border-default);
        border-radius: 6px;
        padding: 24px;
        margin-top: 30px;
        background-color: var(--bg-canvas);
      }

      .section-title {
        font-weight: 600;
        margin-top: 0;
        margin-bottom: 16px;
        font-size: 14px;
        text-transform: uppercase;
        color: var(--text-secondary);
      }

      /* Buttons */
      .btn {
        display: inline-block;
        background-color: var(--btn-green);
        color: white;
        padding: 8px 16px;
        font-size: 14px;
        font-weight: 600;
        border-radius: 6px;
        border: 1px solid rgba(31, 35, 40, 0.15);
        cursor: pointer;
        transition: background 0.2s;
        text-decoration: none;
      }

      .btn:hover {
        background-color: var(--btn-green-hover);
      }

      /* Loader Animation */
      .loader {
        border: 3px solid var(--bg-subtle);
        border-top: 3px solid var(--accent-orange);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        display: inline-block;
        vertical-align: middle;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Utility classes */
      .mb-2 {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Whatsaly Interface</h1>
      <p>
        This is the main interface for Whatsaly, utilizing a clean
        GitHub-inspired aesthetic.
      </p>

      <div class="section">
        <h2 class="section-title">Style Guide & Components</h2>

        <div class="mb-2">
          <p><strong>Primary Button:</strong></p>
          <button class="btn">Click to Action</button>
        </div>

        <div class="mb-2">
          <p><strong>Processing State (Loader):</strong></p>
          <div class="loader"></div>
          <span
            style="
              color: var(--accent-orange);
              margin-left: 8px;
              font-weight: 500;
            "
            >Loading data...</span
          >
        </div>

        <div class="mb-2">
          <p><strong>Typography:</strong></p>
          <p style="font-weight: 700">Bold Jakarta Sans</p>
          <p style="font-weight: 400">Regular Jakarta Sans</p>
        </div>
      </div>
    </div>
  </body>
</html>
